<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SIGINT OPS</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <nav class="navbar">
        <a class="logo" href=""
          ><img class="logo-png" src="shield.png" alt=""
        /></a>
        <p class="title">SIGINT OPS</p>
        <div class="btn-navbar">
          <span class="point-online">●</span>
          <h1 class="btn-nav">SECURE ● ONLINE</h1>
        </div>
      </nav>
      <main class="main-area">
        <div class="bar-Dj">
          <div id="radar">
            <div id="circle">
              <div id="rings">
                <div id="ring-0"></div>
                <div id="ring-1"></div>
                <div id="ring-2"></div>
                <div id="ring-3"></div>
                <div id="ring-4"></div>
              </div>
              <div id="rotator"></div>
            </div>
          </div>
          <div class="hero-section">
            <div class="div1">
              <h1>24</h1>
              <h5>ACTIVE SIGNALS</h5>
            </div>
            <div class="div2">
              <h1>07</h1>
              <h5>PRIORITY ALERTS</h5>
            </div>
          </div>
        </div>
        <div class="buttons">
          <button class="btn-main">
            <img class="img-btn" src="flash.svg" alt="" />New Brief
          </button>
          <button class="btn-main">
            <img class="img-btn" src="programming-coding.svg" alt="" />Decode
          </button>
          <button class="btn-main">
            <img class="img-btn" src="plane.svg" alt="" />Request Drone
          </button>
        </div>
        <section class="stats-section">
          <div class="stat-card">
            <div class="stat-top">
              <div class="critical">CRITICAL</div>
              <div class="title-top">In Progress</div>
            </div>
            <h3 class="stat-title">Operation Nightfall</h3>
            <p class="stat-label">65%</p>
          </div>
          <div class="stat-card">
            <div class="stat-top">
              <div class="high">HIGH</div>
              <div class="title-top">Analyzing</div>
            </div>
            <h3 class="stat-title">Signal Intercept Alpha</h3>
            <p class="stat-label">40%</p>
          </div>
          <div class="stat-card">
            <div class="stat-top">
              <div class="medium">MEDIUM</div>
              <div class="title-top">Pending</div>
            </div>
            <h3 class="stat-title">Asset Recovery</h3>
            <p class="stat-label">15%</p>
          </div>
          <div class="stat-card">
            <div class="stat-top">
              <div class="high">HIGH</div>
              <div class="title-top">Active</div>
            </div>
            <h3 class="stat-title">Cyber Defense Grid</h3>
            <p class="stat-label">80%</p>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
